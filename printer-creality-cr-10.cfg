# CR-10
# Board: SKR 1.3 + TMC 2208 Drivers
# Hot end: Phaetus Dragon
# Extruder: Orbiter Extruder

# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
endstop_pin: P1.29
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 70
second_homing_speed:5

[tmc2208 stepper_x]
uart_pin: P1.17
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
rotation_distance: 40
microsteps: 16
endstop_pin: P1.27
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 70
second_homing_speed:5

[tmc2208 stepper_y]
uart_pin: P1.15
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 400
homing_speed: 15
second_homing_speed: 2.5

[safe_z_home]
home_xy_position: 180,150
speed: 100.0
z_hop: 10

[tmc2208 stepper_z]
uart_pin: P1.10
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 30

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23
control: pid
pid_kp: 46.674
pid_ki: 0.988
pid_kd: 551.341
min_temp: 0
max_temp: 130

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
rotation_distance: 5.72
microsteps: 16
max_extrude_only_distance: 100
max_extrude_cross_section: 50
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: Generic 3950
sensor_pin: P0.25
min_temp: 0
max_temp: 320
pressure_advance: 0.05

[tmc2208 extruder]
uart_pin: P1.8
run_current: 0.400
hold_current: 0.400
stealthchop_threshold: 5

[fan]
pin: P2.3

[heater_fan my_nozzle_fan]
pin: P2.4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1FD0000B42941DAF75DEFC59C72000F5-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 7000
#5000 safe
#2000
#max_accel_to_decel: 7000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[temperature_sensor board]
#sensor_type: temperature_host
#sensor_path: /home/pi/temptest

#[temperature_sensor board]
#sensor_type: Generic 3950
#sensor_pin: P0.24
#min_temp: 0
#max_temp: 100
#gcode_id: C

[gcode_arcs]

[pause_resume]

[gcode_macro START_PRINT]
gcode:
    ; Variables
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    
    {% set GAROLITE_BED_THICKNESS = 3.1 %}
    {% set METAL_BED_THICKNESS = 0.6 %}
    {% set BED_THICKNESS = GAROLITE_BED_THICKNESS %}
    
    {% set BRUSH_HEIGHT = 29 - BED_THICKNESS %}
    
    ; Initial Setup
    BED_MESH_PROFILE LOAD=default
    M220 S100 ;Reset Feedrate
    M221 S100 ;Reset Flowrate
    
    ; Temperature and homing
    M104 S{EXTRUDER_TEMP} ;Set Hotend Temperature
    M190 S{BED_TEMP} ;Wait for Bed Temperature
    G28 ;home all axes
    M109 S{EXTRUDER_TEMP} ;Wait for Hotend Temperature
    
    ; Purge
    G90 ; Absolute positioning
    G0 X294 Y40 Z{BRUSH_HEIGHT} F9000; Purge Position
    G92 E0 ; Reset Extruder
    G1 E10 F500; Purge
    G1 E0 F1000; Retract to stop ooze
    
    ; Brushy brush
    G0 X295.5 Y0 Z{BRUSH_HEIGHT} F4000 ; Brush
    G0 X297 Y40 Z{BRUSH_HEIGHT} F4000 ; Brush
    G0 X298.5 Y0 Z{BRUSH_HEIGHT} F4000 ; Brush
    G0 X300 Y40 Z{BRUSH_HEIGHT} F4000 ; Brush
    
    ; Return
    G0 X200 Y40 Z{BRUSH_HEIGHT} F12000; Clear Brush
    G0 X150 Y150 Z5 F12000; Back to center
    
    ; Prepare Extruder
    G1 E5 F600
    G92 E0 ; Reset Extruder
    
[gcode_macro END_PRINT]
gcode:
    M104 S0; Turn hot end off
    M140 S0; Turn bed off
    G91 ;Relative positioning
    G1 E-2 F2700 ;Retract a bit
    G1 E-2 Z0.2 F2400 ;Retract and raise Z
    G1 X5 Y5 F3000 ;Wipe out
    G1 Z50 ;Raise Z more
    G4; Wait until gantry is out of way (for print history photo)
    G90 ;Absolute positioning

[gcode_macro UNLOAD]
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  M117 Unloading...
  G91
  G1 E5.0 F1200
  G1 E-10 F7000
  G1 E-80 F2000
  RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LOAD]
gcode:
  SAVE_GCODE_STATE NAME=load_state
  M117  Loading...
  G91
  G1 E80 F1500
  G1 E25.0 F1000
  RESTORE_GCODE_STATE NAME=load_state

[gcode_macro G28]
# Only home if needed.
rename_existing: G28.1
gcode:
  {% if printer.toolhead.homed_axes != "xyz" %}
    G28.1
  {% endif %}

[gcode_macro PREPARE_NOZZLE]
gcode:
    ; Purge
    G90 ; Absolute positioning
    G0 X294 Y40 Z27 F9000; Purge Position
    G92 E0 ; Reset Extruder
    G1 E10 F300; Purge
    G1 E0 F1000; Retract to stop ooze
    ; Brushy brush
    G0 X295.5 Y0 Z27 F4000 ; Brush
    G0 X297 Y40 Z27 F4000 ; Brush
    G0 X298.5 Y0 Z27 F4000 ; Brush
    G0 X300 Y40 Z27 F4000 ; Brush
    ; Return
    G0 X200 Y40 Z27 F12000; Clear Brush
    G0 X150 Y150 Z5 F12000; Back to center
    ; Prepare Extruder
    G1 E5 F600
    G92 E0 ; Reset Extruder

[gcode_macro LOAD_FILAMENT]
variable_load_distance:  60
variable_purge_distance:  30
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = 30*60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  80
variable_purge_distance:  5
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = 30*60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

