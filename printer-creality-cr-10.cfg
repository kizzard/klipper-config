##  Probing/Mesh
###############################################

[bltouch]
sensor_pin: P1.25
control_pin: P2.0
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -31
y_offset: 2
#z_offset: 2

[force_move]
enable_force_move: True

[bed_mesh]
speed: 175
horizontal_move_z: 4
mesh_min: 5,80
mesh_max: 265,285
probe_count: 5,5
algorithm: bicubic

[screws_tilt_adjust]
screw1: 70,40
screw1_name: front left screw
screw2: 290,40
screw2_name: front right screw
screw3: 290,260
screw3_name: rear right screw
screw4: 70,260
screw4_name: rear left screw
speed: 100
screw_thread: CW-M4

